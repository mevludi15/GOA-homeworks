<!-- The pseudo selector includes 4 selectors: :link, :hover, :active, :visited, selectors that have their own purpose. 

When using the :link selector, we change the style of the link before clicking on it.we can change the backgraund color,
remove the underline, and even change the color of the link itself...

We use the :hover selector when we want to change the style of a link when we hover the mouse over it.
For example, when we hover the mouse over a link, the link should change color, have an underline, change background...

Using the :active selector, we can change the style of a link when we hover over it. 
At that point, we can change the background, text color,...

As a result of using the :visited selector, when we go to a link and then go back, 
we can change the design of the link that hes already ben used, for example, 
if before we went to the link the color of the link text was blue, after the transtion it become black, 
or the background color changed...-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/Style.css">
</head>
<body>
    <div class="font_image">
        <img src="./interactive-card-details-form-main/images/card-logo.svg" alt="" height="40px"
        width="80px" class="circle">
        <p class="code" style="font-size: 24px;">0000 0000 0000 0000</p>
        <div class="name">
            <p class="name1">Jane Appleseed</p>
            <p class="date">00/00</p>
        </div>2
    </div>
    <div class="back_image"></div>
    <div id="register">
        <p>Cardholder Name</p>
        <input type="text" id="card_name" placeholder="e.g. Jane Appleseed">
        <p>Card Number</p>
        <input type="number" id="card_number" placeholder="e.g. 1234 5678 9123 0000">
        <div class="row">
            <input type="text" id="mm" placeholder="MM" style="color: hsl(279, 6%, 55%);">
            <input type="text" id="yy" placeholder="YY">
            <input type="text" id="cvc" placeholder="e.g. 123">
        </div>
        <button>Confirm</button>
    </div>
    <script src="./Script.js"></script>
</body>
</html>

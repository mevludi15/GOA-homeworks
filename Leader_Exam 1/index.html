<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/Style.css">
</head>
<body>
    <div class="card1"><img src="./images/bg-card-front.png" alt=""></div>
    <div class="bcard"><img src="./images/bg-card-back.png" alt=""></div>
    <div id="info">
        <div class="card">
            <p class="card_text">Cardholder Name</p>
            <input type="text" placeholder="e.g. Jane Appleseed" required class="text1" id="Cardholder">
        </div>
        <div class="card_num">
            <p class="cardN_text">Card Number</p>
            <input type="text" placeholder="e.g. 1234 5678 9123 0000" required id="cardnum">
        </div>
        <div class="date">
            <p class="date_text">Exp. Date (MM/YY)</p>
            <div class="plaeces">
                <input type="text" placeholder="MM" required id="MM">
                <input type="text" placeholder="YY" required id="YY">
                <div class="cvc">
                    <p class="cvc_text">CVC</p>
                    <input type="text" placeholder="e.g. 123" required id="CVC">
                </div>
            </div>
        </div>
        <button>Confirm</button>
    </div>


    <script src="./Script.js"></script>
</body>
</html>
